<div class="section features {{ include.bg }}">
  <div class="container">
    {% if include.features.title %}
      <h1 class="text-center" style="padding-bottom: 40px;">{{ include.features.title }}</h1>
    {% endif %}

    <div class="row">
      <div class="col-xs-4 text-center">
        <span class="fa-stack fa-3x">
          <i class="fa fa-circle fa-stack-2x text-nephritis"></i>
          <i class="fa fa-check fa-stack-1x fa-inverse"></i>
        </span>
        <p style="font-size: 24px; margin-top: 1em;">{{ include.features.feature1 }}</p>
      </div>
      <div class="col-xs-4 text-center">
        <span class="fa-stack fa-3x">
          <i class="fa fa-circle fa-stack-2x text-orange"></i>
          <i class="fa fa-diamond fa-stack-1x fa-inverse"></i>
        </span>
        <p style="font-size: 24px; margin-top: 1em;">{{ include.features.feature2 }}</p>
      </div>
      <div class="col-xs-4 text-center">
        <span class="fa-stack fa-3x">
          <i class="fa fa-circle fa-stack-2x text-peter-river"></i>
          <i class="fa fa-thumbs-up fa-stack-1x fa-inverse"></i>
        </span>
        <p style="font-size: 24px; margin-top: 1em;">{{ include.features.feature3 }}</p>
      </div>
    </div>
  </div>
</div>
